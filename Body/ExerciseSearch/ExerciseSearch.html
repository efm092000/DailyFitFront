<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Body/ExerciseSearch/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="search-page">

<form id="exerciseForm" action="http://localhost:8080/api/exercise" method="GET">

    <input type="text" id="search-name" name="name" placeholder="Search exercises">


    <select id="search-muscleGroup" name="muscleGroup">
        <option selected value="">Muscle Group?</option>
        <option value="legs">Legs</option>
        <option value="arms">Arms</option>
        <option value="abs">Abs</option>
    </select>

    <select id="search-material" name = "material">
        <option selected value ="">Material needed?</option>
        <option value="true">Material needed</option>
        <option value="false">Material not needed</option>
    </select>

    <select id="search-type" name="type">
        <option selected value="">Type?</option>
        <option value="Push">Push</option>
        <option value="Pull">Pull</option>
        <option value="FR">Hypertrofy</option>
    </select>


    <select id="search-difficulty" name="difficulty">
        <option selected value="">Difficulty?</option>
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
    </select>

    <button type="submit">Search</button>

</form>

<section id="search-results" class="container-fluid">
    <div class="row row-cols-4">
    </div>
</section>
</div>
</body>
</html>
