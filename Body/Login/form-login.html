<div class="form">
    <p class="form-title">Login</p>
    <form class="input-container">
        <div class="input">
            <img class="text-field-icon" id="icon-email" alt="" src="/Images/username.png"/>
            <label>
                <input class="text-field" type="text" placeholder="Email">
            </label>
        </div>
        <div class="input">
            <img class="text-field-icon" id="icon-password" alt="" src="/Images/password.png"/>
            <label>
                <input id="input-password-login" class="text-field" type="password" placeholder="Password">
            </label>
        </div>
    </form>
    <p class="question-text">Don't have an account? Sign up <span class="link">here</span></p>
    <button class="form-button" id="button-sign-up">Login</button>
</div>
