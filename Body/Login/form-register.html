<div class="form">
    <p class="form-title">Sign up</p>
    <form class="input-container">
        <div class="input">
            <img class="text-field-icon" alt="" src="/Images/mail.png"/>
            <label>
                <input id="input-email-sign-up" class="text-field" type="text" placeholder="Email">
            </label>
        </div>
        <div class="input">
            <img class="text-field-icon" alt="" src="/Images/username.png"/>
            <label>
                <input id="input-name-sign-up" class="text-field" type="text" placeholder="Email">
            </label>
        </div>
        <div class="input">
            <img class="text-field-icon" alt="" src="/Images/password.png"/>
            <label>
                <input id="input-password-sign-up" class="text-field" type="password" placeholder="Password">
            </label>
        </div>
        <div class="input">
            <img class="text-field-icon" alt="" src="/Images/password.png"/>
            <label>
                <input id="input-confirm-password" class="text-field" type="password" placeholder="Confirm password">
            </label>
        </div>
    </form>
    <p class="question-text">Already have an account? Log in <span class="link">here</span></p>
    <button class="form-button" id="button-sign-up">Sign up</button>
</div>
