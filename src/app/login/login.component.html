<div class="form container d-flex flex-column vh-100 justify-content-center align-items-center">
    <p class="text text-primary text-center display-1">{{mode === 'login' ? 'Login' : 'Sign Up'}}</p>
    <form class="d-flex flex-column gap-2">
        <div class="input row row-cols-2 align-items-center justify-content-center">
            <div class="col-1 col-lg-1 align-items">
                <i class="bi-envelope"></i>
            </div>
            <div class="col col-lg-auto">
                    <input class="form-control" type="text" placeholder="Email">
            </div>
        </div>
        <div class="input row row-cols-2 align-items-center justify-content-center">
            <div class="col-1 col-lg-1">
                <i class="bi-key"></i>
            </div>
            <div class="col col-lg-auto">
                    <input class="form-control" type="password" placeholder="Password">
            </div>
        </div>
        <div class="input row row-cols-2 align-items-center justify-content-center" *ngIf="mode === 'signUp'">
            <div class="col-1 col-lg-1">
                <i class="bi-key"></i>
            </div>
            <div class="col col-lg-auto">
                <input class="form-control" type="password" placeholder="Confirm password">
            </div>
        </div>
        <div class="row">
            <p class="text text-black text-center">{{question}}<span class="hover-effect" (click)="toggleMode()">here</span></p>
        </div>
        <div class="row row-cols-auto justify-content-center">
            <button class="btn btn-primary" *ngIf="mode === 'login'" (click)="login()">Login</button>
            <button class="btn btn-primary" *ngIf="mode !== 'login'" (click)="signUp()">Sign Up</button>
        </div>
    </form>
</div>
