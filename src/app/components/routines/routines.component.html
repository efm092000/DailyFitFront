<div id="main-routine" class="d-flex flex-column align-items-center justify-content-between"
     style="margin-left: 20px; margin-right: 20px;" *ngIf="!showChild">
  <div id="routines-container" class="grid-container row row-cols-3 g-3">
    <div *ngFor="let routine of userRoutines" class="routine col">
      <a><button (click)="loadRoutine(routine.rid)">{{ routine.name }}</button></a>
    </div>
  </div>
</div>

<app-routine *ngIf="showChild" [rid]="getRoutineId()" (goBackEvent)="showParent($event)"></app-routine>
