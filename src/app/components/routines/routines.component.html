<div id="main-routine" class="d-flex flex-column align-items-center">
  <div id="routines-container" class="grid-container">
    <div *ngFor="let userRoutine of userRoutines" class="routine">
      <button (click)="routineAccess(userRoutine.rid, userRoutine.name, userRoutine.email)" routerLink="/routine" class="routine-button">{{ userRoutine.name }}</button>
    </div>
  </div>

  <div class="create-routine-btn-container">
    <button class="create-routine-btn" (click)="routineGenerator()" routerLink="/routine">Create routine</button>
  </div>
</div>
