
<div class="form-group d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    <h1>Link a Weekly Planning to a week</h1>
    <p-calendar
      class="max-w-full form-control"
      id="weekSelector"
      [(ngModel)]="date"
      [inline]="true"
      [showWeek]="false"
      [showOtherMonths]="false"
      [firstDayOfWeek]="1"
      (onSelect)="onDateChanged()"
      [ngModelOptions]="{standalone: true}"
    ></p-calendar>
    <label for="selectorOfWeekly">Select a Weekly Planning</label>
    <select class="weekly-plans-selector filters" [(ngModel)]="selectedPlan" name="selectedPlan" id="selectorOfWeekly">
      <option selected value="{{weekly.wid}}" *ngFor="let weekly of userWeeklies">{{weekly.name}}</option>
    </select>

    <button type="submit" class="button">Submit</button>
  </form>
</div>
