<body>
<div class="element-container container">
  <div class = "row">
    <div class="col-4 text-center">
      <img id="exercisegif" src="{{image}}" class="img-fluid" alt="Imagen">
    </div>
    <div class="col-8">
      <div id="text-area" class="row text-center">
      <h1 id="exercise-name" class="title">{{exercise.name}}</h1>
      </div>
      <div class="row text-center">
      <div class="descriptionExercise">Description</div>
      </div>
      <div class="row text-center">
        <div class="infoExercise">{{exercise.description}}</div>
      </div>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-auto">
      <label for="{{exercise.name}}-routine">Select a routine:</label>
      <select id="{{exercise.name}}-routine" name="routine" *ngIf="!rid" [(ngModel)]="selectedRid" class="filters">
        <option [value] ="routine.rid" *ngFor="let routine of routines">{{routine.name}}</option>
      </select>
    </div>
    <div class="col-auto">
    <input type="number" [(ngModel)]="sets" placeholder="Sets" class="filters">
    </div>
    <div class="col-auto">
    <input type="number" [(ngModel)]="reps" placeholder="Repetitions" class="filters">
    </div>
    <div class="col-auto">
    <button (click)="addExerciseToRoutine(exercise.name)" class="button">Add Exercise to Routine</button>
    </div>
  </div>
</div>
</body>
