<body>
<div class="element-container container">
  <div class = "row">
    <div class="col-4 text-center">
      <img id="exercisegif" src="{{image}}" class="img-fluid" alt="Imagen">
    </div>
    <div class="col-8">
      <div id="text-area" class="row text-center">
      <h1 id="exercise-name">{{exercise.name}}</h1>
      </div>
      <div class="row text-center">
      <div class="subheader">Description</div>
      </div>
      <div class="row text-center">
        <div class="info">{{exercise.description}}</div>
      </div>
    </div>
  </div>
  <label for="{{exercise.name}}-routine">Select a routine:</label>
   <select id="{{exercise.name}}-routine" name="routine" *ngIf="!rid" [(ngModel)]="selectedRid">
      <option [value] ="routine.rid" *ngFor="let routine of routines">{{routine.name}}</option>
   </select>
  <input type="number" [(ngModel)]="sets" placeholder="Sets">
  <input type="number" [(ngModel)]="reps" placeholder="Repetitions">
    <button (click)="addExerciseToRoutine(exercise.name)" >Add Exercise to Routine</button>
</div>
</body>
