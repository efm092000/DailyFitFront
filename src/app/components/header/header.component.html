<div class="container-fluid row align-items-center" id="container-header">
  <div id="header-elements">
    <div class="header-logo">
      <img ngSrc="assets/images/logo.png" id="logo" alt="" height="170" width="170" routerLink="/" priority>
    </div>
    <div class="search-container">
      <button id="search" routerLink="/search">Search exercises</button>
    </div>
    <div *ngIf="loggedIn" >
      <div class="dropdown">
        <button  (click)="loadMenuToggle()" type="button" id="profile-image-button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img id="icon" title="icon" src="assets/images/icon.png">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="padding: 0;">
          <li routerLink="/profile" class="btn " style="display: flex; align-items: center;">
            <img src="assets/images/usersettings.png"  style="width: 2em; height: 2em;" alt="profile" class="small-icon">
            Profile</li>
          <li id="to-logout" (click)="logOut()" routerLink="" class="btn" style="display: flex; align-items: center;">
            Log out
          </li>
        </ul>
      </div>
    </div>

    <div *ngIf="!loggedIn" class="to-login">
      <button class="button-login" routerLink="/login"> Log in </button>
    </div>
  </div>
  <hr class="line" id="horizontal-line">
</div>
