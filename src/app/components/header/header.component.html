<div class="container-fluid">
  <div class="d-flex gap-3 justify-content-between align-items-center">
    <div class="col-auto">
      <img alt="logo" class="logo" id="logo" src="assets/images/logo.png" routerLink="/">
    </div>
    <div class="col-auto">
        <button class="search-button p-3 border-0" routerLink="/search">Search exercises</button>
    </div>
    <div *ngIf="loggedIn" class="col-auto">
      <div class="dropdown">
        <button type="button" id="profile-image-button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
          <img ngSrc="{{user?.profilePicture}}" class="circle" alt="assets/images/icon.png" height="50" width="50">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profile-image-button">
          <li routerLink="/profile" class="btn d-flex align-items-center gap-3">
            <img src="assets/images/usersettings.png" style="width: 2em; height: 2em;" alt="" class="small-icon">
            <span class="text text-black">Profile</span>
          </li>
          <li (click)="logOut()" class="btn d-flex align-items-center gap-3">
            <img ngSrc="assets/images/logout.svg" alt="" height="30" width="30">
            <span class="text text-danger">Log out</span>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="!loggedIn" class="col-auto">
      <div class="to-login">
        <button class="button" routerLink="/login"> Log in</button>
      </div>
    </div>
  </div>
  <hr class="line" style="border: 0.125em solid #195DA2;" id="horizontal-line">
</div>
