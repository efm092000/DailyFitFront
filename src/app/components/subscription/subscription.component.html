<div class="row">
  <div class="col-4 features">
    <h1>Premium features</h1>
    <ul>
      <li>Create unlimited routines.</li>
      <li>Access to more detailed progress information.</li>
    </ul>
    <h2>Price: 20$</h2>
  </div>

  <div class="col">
    <h1>Enter your payment details</h1>
    <form [formGroup]="formPremium">
      <div class="row">
        <div class="col">
          <input class="form-control" placeholder="Card Number" maxlength="16" formControlName="cardNumber">
          <div class="text-danger" *ngIf="cardNumber.invalid && cardNumber.touched">Wrong credit card number</div>
        </div>
        <div class="col-3">
          <input class="form-control" placeholder="MM/YY" formControlName="expireDate">
          <div class="text-danger" *ngIf="expireDate.invalid && expireDate.touched">Wrong format</div>
        </div>
        <div class="col-2">
          <input class="form-control" placeholder="CVC" maxlength="3" formControlName="cvc">
          <div class="text-danger" *ngIf="cvc.invalid && cvc.touched">Wrong format</div>
        </div>
      </div>

      <input class="form-control" placeholder="Street Address" formControlName="streetAddress">
      <div class="text-danger" *ngIf="streetAddress.invalid && streetAddress.touched">This field is required</div>
      <select class="form-control" name="country" id="country">
        <option value="" disabled selected>Select a country</option>
        <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
      </select>

      <div class="row">
        <div class="col">
          <input class="form-control" placeholder="City" formControlName="city">
          <div class="text-danger" *ngIf="city.invalid && city.touched">This field is required</div>
        </div>
        <div class="col-3">
          <input class="form-control" placeholder="Zip Code" formControlName="zipCode">
          <div class="text-danger" *ngIf="zipCode.invalid && zipCode.touched">Invalid format</div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" [disabled]="formPremium.invalid" (click)="buyPremium()" *ngIf="!isUserPremium()">Confirm Payment</button>
        <p class="text-success" *ngIf="isUserPremium()">You're already premium.</p>
      </div>
    </form>
  </div>
</div>
