<router-outlet></router-outlet>
<div class="form container d-flex flex-column vh-100 justify-content-center align-items-center">
    <p class="text text-primary text-center display-1">Sign Up</p>
    <form class="d-flex flex-column gap-2" [formGroup]="formSignUp">
        <div class="input row row-cols-2 align-items-center justify-content-center">
            <div class="col-1 col-lg-1 align-items">
                <i class="bi-envelope"></i>
            </div>
            <div class="col col-lg-auto">
                <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
            </div>
            <div class="alert alert-danger mt-2" *ngIf="email.invalid && password.touched">
                <p>The email is not valid</p>
            </div>
        </div>
        <div class="input row row-cols-2 align-items-center justify-content-center">
            <div class="col-1 col-lg-1">
                <i class="bi-key"></i>
            </div>
            <div class="col col-lg-auto">
                <input class="form-control" formControlName="password" type="password" placeholder="Password">
            </div>
        </div>
        <div class="input row row-cols-2 align-items-center justify-content-center">
            <div class="col-1 col-lg-1">
                <i class="bi-key"></i>
            </div>
            <div class="col col-lg-auto">
                <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm password">
                <div *ngIf="!passwordsMatch() && confirmPassword.dirty" class="text-danger">
                    The passwords do not match
                </div>
            </div>
        </div>
        <div class="row">
            <p class="text text-black text-center">{{ question }}<span class="hover-effect" routerLink="/login">here</span></p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="formSignUp.invalid" (click)="signUp()">Sign Up</button>
    </form>
</div>
