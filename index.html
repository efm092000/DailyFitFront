<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DailyFit</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<header id="header"></header>
<div id="app">
    <aside id="left-sidebar"></aside>
    <main class="information"></main>
    <aside id="right-sidebar"></aside>
</div>
<div id="background">
    <img id="background-image" src="/images/background.jpeg" alt="">
</div>
<footer id="footer"></footer>
</body>

<script type="module">
	import { loadHeader } from './header/load.js';
	import { loadFooter } from './footer/load.js';
	import { loadHomePage } from "./body/homepage/load.js";
	import { loadLeftSidebar } from "./body/left-sidebar/load.js";
	import { User } from "./utils/user.js";

	let guest = new User('', '');

	document.addEventListener('DOMContentLoaded', async function () {
		await loadHeader();
		await loadLeftSidebar(guest);
		await loadHomePage();
		await loadFooter();
	});
</script>
</html>
