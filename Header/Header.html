<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="/DailyFitFront/Header/Style_Header.css">
</head>
<body id="Header_Elements">
    <img src="/DailyFitFront/Header/Logo.png" id="logo">
    <div class="Search-container">
        <form action="/search" method="GET">
            <input id="Search"type="text" placeholder="Search routine..."  onkeydown="if (event.keyCode == 13) this.form.submit()">
        </form>
    </div>
    <img id="Icon" title="icon" src="/DailyFitFront/Header/Icon.png">
</body>
</html>
